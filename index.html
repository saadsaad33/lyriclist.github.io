<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Info Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Artist Information</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter artist name...">
                <button id="search-button">Search</button>
            </div>

            <div id="artist-info" class="artist-container">
                <h2 id="artist-name">Artist Name</h2>
                <div id="artist-bio">Artist biography will be displayed here...</div>
            </div>
        </section>
    </main>
